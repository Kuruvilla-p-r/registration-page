
    <div class=" d-flex justify-content-center" *ngIf="formDataArray">
        <table class="table w-50 p-3  shadow mt-5 table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">E-mail</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let formData of formDataArray; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{formData.name}}</td>
                <td>{{formData.gender}}</td>
                <td>{{formData.email}}</td>
                <td>{{formData.phone}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" routerLink="/register">back</button>
    </div>
